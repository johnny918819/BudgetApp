        <input type="text" ng-model="controller.income.name" />
        <label>Amount</label>
        <input type="text" ng-model="controller.income.amount" />
        <label>Budget</label>
        <label>Select Budget:</label>
        <select ng-model="controller.income.budget.id" ng-options="bud.id as bud.name for bud in controller.budgets">
            <option value="({id: income.id})">Select Budget</option>
        </select>
        <input type="submit" value="Edit Income" class="btn-sm btn-default" />
    </form>
</div>
